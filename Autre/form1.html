<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
body{
    padding-left: 330px;
    padding-right: 330px;
    background-color:  rgb(243, 242, 242);
    padding-top: 1%;
    padding-bottom: 1%;
    font-family: "poppins";
   /** display: flex;
    flex-direction: column;
    gap: 10px;
    **/
}


.haut{
    display: flex;
    gap: 150px;
    background-color: white;
    padding-left: 20px;
    padding-right: 20px;
    border: 1px;
    border-radius: 10px;
}

.image1{
    display: flex;
    font-size: 20px;
}

.button1{
    border: 1px;
    margin-top: 20px;
    margin-bottom: 20px;
    background-color: white;
}

.button2{
    margin-top: 20px;
    margin-left: 25px;
    margin-bottom: 20px;
    padding-left: 30px;
    padding-right: 30px;
    border: 1px;
    border-radius: 5px;
     background-color: rgb(179, 176, 176);
}

.div-2{
    margin-top: 20px;
    background-color: white;
    padding: 20px;
    border: 1px;
    border-radius: 10px;
    text-align: center;
}

.div-2-1{
    background-color: rgb(243, 242, 242);
    margin-left: 180px;
    margin-right:180px;
    border: 1px;
    border-radius: 10px;
    text-align: left;
    padding-left: 20px;
    padding-top: 1px;
    padding-bottom: 1px;
    font-size: 15px;
}

span{
    font-size: 13px;
    color: rgb(115, 115, 115);
}

.button3{
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    border: 1px;
    border-radius: 5px;
    color: red;
     background-color: rgb(230, 177, 177);
}


.button4{
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    border: 1px;
    border-radius: 5px;
     background-color: rgb(179, 176, 176);
}
.color{
    color: red;
}

    <div>
        
        <div class="haut">
          <section class="image1">
            <button class="button1"><img src="./../img/supprimerjpg.jpg" alt="" width="30px"></button>
            <h3>Supprimer le Contact</h3>
          </section>
            <button class="button2">← Retour à la liste</button>
        </div>
        <div class="div-2">
            <img src="./../img/im.alerte.jpg" alt="" width="100px">
            <h4>Êtes-vous sûr de vouloir supprimer ce contact ?</h4>
            <div class="div-2-1">
                <h4>Nom : <span>Dupont</span></h4>
                <h4>Prénom : <span>Jean</span></h4>
                <h4>Email : <span>jean.dupont@email.com</span></h4>
            </div>
            <p class="color">Cette action est irréversible !</p>
            <div>
                <button class="button3">Oui,supprimer ce contact</button>
                <button class="button4">Non,annuler</button>
            </div>
        </div>
    </div>
